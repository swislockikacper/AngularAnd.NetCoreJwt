<section>
  <h1>Products</h1>
  <table>
    <thead>
      <tr>
        <td>Id</td>
        <td>Name</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          {{ product.id }}
        </td>
        <td>
          {{ product.name }}
        </td>
      </tr>
    </tbody>
  </table>
  <logout></logout>
</section>
